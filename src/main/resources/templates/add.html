<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit item</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-block">
            <h4 class="text-center">Add new part</h4>
            <form th:action="@{/save}" method="post" id="add_form">
                <input type="hidden" name="id" value="-1" />
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="name_addon">
                            Name
                        </span>
                    </div>
                    <input class="form-control name-field" type="text" value=""
                           aria-describedby="name_addon" name="name" />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="count_addon">
                            Count
                        </span>
                    </div>
                    <input class="form-control" type="number" value="0"
                           aria-describedby="count_addon" name="count"
                           min="0" max="10000000" />
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"
                               name="need" />
                        Required
                    </label>
                </div>
                <hr />
                <div class="btn-toolbar mb-3 justify-content-between"
                     role="toolbar">
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary"
                           th:href="@{/(page=${current_page},filter=${current_filter})}">
                            Cancel
                        </a>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-success float-right"
                                value="save">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="alert" tabindex="-1"
             role="dialog" aria-labelledby="alertLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header alert-danger">
                        <h5 class="modal-title" id="alertLabel">
                            Can not save data!
                        </h5>
                        <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
